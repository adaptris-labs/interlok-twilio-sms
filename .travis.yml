language: java
sudo: required
dist: trusty

before_install:
  - sudo service haveged start

script:
  - jdk_switcher openjdk8
  - ./gradlew -Dorg.gradle.console=plain --no-daemon clean check
  - jdk_switcher oraclejdk11
  - ./gradlew -Dorg.gradle.console=plain --no-daemon sonarqube

git:
  depth: false

jdk:
  - openjdk8
  - oraclejdk11

addons:
  sonarcloud:
    organization: adaptris-labs
  apt:
    packages:
      - haveged
      - bash-builtins

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  apt: true
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.gradle/dependency-check-data/

notifications:
  email: false

branches:
  only:
    - develop
