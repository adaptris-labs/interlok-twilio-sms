language: java
sudo: required
dist: trusty

before_install:
  - sudo service haveged start

script: ./gradlew -Dorg.gradle.console=plain --no-daemon clean check dependencyCheckAnalyze sonarqube

jdk:
  - openjdk8

addons:
  sonarcloud:
    organization: adaptris-labs
  apt:
    packages:
      - haveged
      - bash-builtins

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  apt: true
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.gradle/dependency-check-data/

notifications:
  email: false

branches:
  only:
    - develop
